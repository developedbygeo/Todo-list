<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans:ital,wght@0,300;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>To-Do List | Keep everything organized</title>
  </head>
  <body>
    <main>
      <button class="theme-toggle"><i class="fas fa-adjust"></i></button>
      <section class="todo">
        <div class="logo">
          <img src="./img/logo.png" alt="logo-todo-list" />
        </div>
        <div class="all-tasks-list">
          <h2>My lists</h2>
          <ul class="task-list"></ul>
          <form action="" class="add-new-list-form">
            <input
              type="text"
              class="new-list-add"
              placeholder="new list"
              aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
          </form>
        </div>
        <div class="todo-list">
          <div class="todo-header">
            <h2 class="title current-todo-tasklist"></h2>
            <p class="task-counter"></p>
          </div>
          <div class="todo-body">
            <div class="tasks"></div>
            <div class="new-task">
              <form action="">
                <input
                  type="text"
                  class="new-task-add"
                  placeholder="new task"
                  aria-label="new task name"
                />
                <button class="btn-task" aria-label="create new task">+</button>
              </form>
            </div>
            <div class="delete-task">
              <button class="btn btn-clear-completed-tasks">
                Clear completed tasks
              </button>
              <button class="btn btn-delete-list">Delete list</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <template class="task-template">
      <div class="task">
        <input type="checkbox" />
        <label> <span class="custom-check"></span></label>
      </div>
    </template>
    <script defer src="./app.js"></script>
  </body>
</html>
