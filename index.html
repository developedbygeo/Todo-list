<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>To-do List | Keep everything organized</title>
  </head>
  <body>
    <main>
      <section class="todo">
        <div class="logo">
          <img src="./img/logo.png" alt="logo-todo-list" />
        </div>
        <div class="input-bar">
          <input type="text" name="todo" class="todo-bar" id="todo" />
          <button type="submit" class="btn-add">Add</button>
        </div>
        <div class="tasks-wrapper">
          <div class="pending">
            <h1>Pending</h1>
            <ul>
              <li>Yoloaaaaaaaaaaaaaaaaaa</li>
            </ul>
          </div>
          <div class="completed">
            <h1>Completed</h1>
            <ul>
              <li>Yolooo</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
