<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans:ital,wght@0,300;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>To-do List | Keep everything organized</title>
  </head>
  <body>
    <main>
      <section class="todo">
        <div class="logo">
          <img src="./img/logo.png" alt="logo-todo-list" />
        </div>
        <div class="all-tasks-list">
          <h2>My lists</h2>
          <ul class="task-list">
            <!-- <li class="list-item active-list">Groceries</li>
            <li class="list-item">Work</li>
            <li class="list-item">Sports</li> -->
          </ul>
          <form action="" class="add-new-list-form">
            <input
              type="text"
              class="new-list-add"
              placeholder="new list"
              aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
          </form>
        </div>
        <div class="todo-list">
          <div class="todo-header">
            <h2 class="title">Groceries</h2>
            <p class="task-counter">3 tasks remaining</p>
          </div>
          <div class="todo-body">
            <div class="tasks">
              <div class="task">
                <input type="checkbox" id="task-1" />
                <label for="task-1">
                  <span class="custom-check"></span>Tomatoes</label
                >
              </div>
              <!-- /task -->
              <div class="task">
                <input type="checkbox" id="task-2" />
                <label for="task-2">
                  <span class="custom-check"></span>Lettuce</label
                >
              </div>
              <!-- /task -->
              <div class="task">
                <input type="checkbox" id="task-3" />
                <label for="task-3">
                  <span class="custom-check"></span>Bread</label
                >
              </div>
              <!-- /task -->
            </div>
            <div class="new-task">
              <form action="">
                <input
                  type="text"
                  class="new-task-add"
                  placeholder="new task"
                  aria-label="new task name"
                />
                <button class="btn-task" aria-label="create new task">+</button>
              </form>
            </div>
            <div class="delete-task">
              <button class="btn btn-delete-list">Clear completed tasks</button>
              <button class="btn btn-delete-task">Delete list</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script defer src="./app.js"></script>
  </body>
</html>
